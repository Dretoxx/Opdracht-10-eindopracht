        <header class="header">
            <h1>Contact</h1>
        </header>


        <main class="main">
            <h2>Als je vragen hebt vul dan onderstaand formulier in!</h2>
            <hr>
            <div class="form">
                <form name="contact" method="POST" data-netlify="true">

                    <label>Naam</label><br>
                    <input type="text" name="name" value="Your name" /><br>

                    <label>E-mail</label><br>
                    <input type="email" name="email" value="user@gmail.com" /><br>

                    <label>Telefoon</label><br>
                    <input type="tel" name="phone" value="06-12345678" /><br>

                    <label>Leeftijd</label><br>
                    <input type="number" name="age" value="age" /><br>

                    <label>Geboortedatum</label><br>
                    <input type="date" name="Birthday" value="Birthday" /><br><br>

                    <label>Geslacht</label><br>
                    <label>man</label>
                    <input type="radio" name="gender" value="male" />
                    <label>vrouw</label>
                    <input type="radio" name="gender" value="female" /><br><br>

                    <label>Waar heb je vragen over?</label><br>
                    <input type="checkbox" name="HTML" />
                    <label>HTML</label><br>
                    <input type="checkbox" name="CSS" />
                    <label>CSS</label><br>
                    <input type="checkbox" name="Flexbox" />
                    <label>Flexbox</label><br>
                    <input type="checkbox" name="Grid" />
                    <label>Grid</label><br><br>

                    <label>Stuur een screenshot van je code</label><br>
                    <input type="file" name="file" /><br><br>

                    <label>Link naar je eigen site</label><br>
                    <input type="text" name="link" value="www.***.com" /><br><br>

                    <label>Stel je vraag</label><br>
                    <textarea name="questions" class="text" rows="10" cols="40"></textarea><br><br>


                    <input type="reset" name="reset" value="reset" />
                    <label>Reset</label><br>


                    <input type="submit" name="send" value="Send" />
                    <label>Versturen</label>

                </form>
            </div>
        </main>
